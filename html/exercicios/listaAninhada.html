<script>
    /*Seleciona todos os elementos com as marcações "wm-folter" com "document.querySelectorAll('[wm-folder]')" 
    lista-os e permite identifica-los ao clicar com  ".forEach(folder =>{folder.onclick = function(e){
        console.log('teste')"   */
    document.querySelectorAll('[wm-folder]').forEach(folder =>{
        folder.onclick = function(e){
            /*fazer o código entender que a ação deve ser aplicada nos subniveis logo abaixo do 'ul' clicado usando o 
            nextElementSibling */
            const ul = folder.nextElementSibling
            /*aplicando o style "display:none / block" para criar o efeito de contração e expanção do nivel */
            const d = ul.style.display
            /* se o display for exatamente igual a none irá receber block caso contrário receberá none. */
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
